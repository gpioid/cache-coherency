name: C/C++ CI

on:
  push:
    branches:
    - master
    - develop
    - feature/*
  pull_request:
    branches:
    - master
    - develop
    - feature/*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Compile the program
      run: gcc "cache-process.c" -o cache -lpthread
    - name: Execute the program
      run: ./cache
